<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>出错了！</title>
	<script>
	function ShowDetail() {
		if (document.getElementById('detail').style.visibility == 'visible') {
			document.getElementById('detaillink').innerHTML = '查看详情';
			document.getElementById('detail').style.visibility = 'hidden';
		} else {
			document.getElementById('detaillink').innerHTML = '隐藏详情';
			document.getElementById('detail').style.visibility = 'visible';
		}
	}
	</script>
</head>
<body>
	<div style="width:800px; height:600px;color:#407da7; position:absolute; margin:-300px 0px 0px -400px; top:50%; left:50%;">
		<img src="error.png" height="115" width="131" border="0" alt="" style="margin:230px 0 0 200px; float:left;" />
		<div style="margin-top:260px; float:left;line-height:1.5em; margin-left:10px;">
			<div style="font-size:12px; color:#105d91; font-weight:bold;">
				财金汇无法打开该网页。<br />
				<a id="detaillink" href="javascript:void(0)" style="color:#0084ff; text-decoration:none;" onclick="ShowDetail();">查看详情</a>
			</div>
			<div id="detail" style="visibility: hidden; font-size:12px; color:#000000;">
				HTTP错误号：$ERRCODE2$<br />
			</div>
		</div>
	</div>
</body>
</html>
