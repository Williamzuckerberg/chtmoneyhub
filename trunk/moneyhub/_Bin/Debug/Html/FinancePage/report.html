<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>统计报表</title>
<link type="text/css" rel="stylesheet" href="./style/redmond/jquery-ui-1.8.12.custom.css" />
<link type="text/css" rel="stylesheet" href="./style/jquery.ui.tabs.css" />
<link type="text/css" rel="stylesheet" href="../style/style.css" />
<link type="text/css" rel="stylesheet" href="./style/style.css" />
<script type="text/javascript" src="./scripts/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./scripts/jquery/jquery.wresize.js"></script>
<script type="text/javascript" src="./scripts/FusionCharts.js"></script>
<!--
<script type="text/javascript" src="./scripts/interface.js"></script>
<script type="text/javascript" src="./scripts/report_func.js"></script>
-->
<script type="text/javascript" src="./scripts/interface.mhs"></script>
<script type="text/javascript" src="./scripts/report_func.mhs"></script>


</head>
<!--<body onload="noFlashPlayerView()">-->
<body>
<div id="dReportButtons">
	<ul id="bank_tabs_title" class="nav_ul">
		<li class="f_l click">收支统计</li>
		<li>资产统计</li>
		<li class="f_e">收支趋势</li>
	</ul>
</div>
<div id="headtabs">
	<div id="tabs-1">
		<div class="dLeft">
			<div class='dMainTab' id="bmonth" onclick="GeneratePies('thismonth', 'pie');">月</div>
			<div class='dMainTab' id="bseason" onclick="GeneratePies('thisseason', 'pie');">季度</div>
			<div class='dMainTab' id="byear" onclick="GeneratePies('thisyear', 'pie');">年度</div>
			<div class='dMainTab' id="ball" onclick="GeneratePies('all', 'pie');">全部</div>
		</div>
		<div class="dRight">
			<div id="rv1header" class="rvheader">
				<div class="dbutton dprevb" id="dprev"></div>
				<div class="headertext" id="headertext"></div>
				<div class="dbutton dnextb" id="dnext"></div>
			</div>
			<div id="rv1charts" class="rvcharts">
				<div id="rv1chartleft" class="rvchart">
					<div class="rvtitle">收入：人民币<span id="sRVIncome" class="sRVTitle">800</span>元</div>
					<div class="rvcdetail" id="in"></div>
				</div>
				<div id="rv1middle">
					<div id="rv1mline"></div>
				</div>
				<div id="rv1chartright" class="rvchart">
					<div class="rvtitle">支出：人民币<span id="sRVOutcome" class="sRVTitle">800</span>元</div>
					<div class="rvcdetail" id="out"></div>
				</div>
			</div>
			<div class="rvbottom">
				<div class="rvbottombar" id="rv1bottombar">
					<div class="ionumin" id="rv1numincome"></div>
					<div class="io1"></div>
					<div class="io2" id="rv1barincome"></div>
					<div class="io3"></div>
					<div class="io4" id="rv1baroutcome"></div>
					<div class="io5"></div>
					<div class="ionumout" id="rv1numoutcome"></div>
				</div>
				<div id="rv1bottomtitle">
					收支比例
				</div>
			</div>
			<div id="dSpecifyDates" style="display:none;">
			从<input id="datepicker1" type="text" class="iDate" /><br />
			到<input id="datepicker2" type="text" class="iDate" /><br />
			<button onclick="GeneratePies('specify', 'pie', $('#datepicker1').val(), $('#datepicker2').val());">确定</button>
			</div>
		</div>
	</div>
	<div id="tabs-2" style="display:none;">
		<div id="rv2header" class="rvheader">
		</div>
		<div id="rv2charts" class="rvcharts">
			<div id="rv2chartleft" class="rvchart">
				<div class="rvtitle">总资产：人民币<span id="sRV2Income" class="sRVTitle">800</span>元</div>
				<div id="in2"></div>
			</div>
			<div id="rv1middle">
				<div id="rv1mline"></div>
			</div>
			<div id="rv2chartright" class="rvchart">
				<div class="rvtitle">总负债：人民币<span id="sRV2Outcome" class="sRVTitle">800</span>元</div>
				<div id="out2"></div>
			</div>
		</div>
		<div class="rvbottombar" id="rv2bottombar">
			<div class="ionumin" id="rv2numincome"></div>
			<div class="io1"></div>
			<div class="io2" id="rv2barincome"></div>
			<div class="io3"></div>
			<div class="io4" id="rv2baroutcome"></div>
			<div class="io5"></div>
			<div class="ionumout" id="rv2numoutcome"></div>
		</div>
		<div id="rv1bottomtitle">
			资产负债比例
		</div>
	</div>
	<div id="tabs-3" style="display:none;">
		<div class="dLeft">
			<div class='dMainTab' id="byear" onclick="GeneratePies('thisyear', 'bar');">年度</div>
			<div class='dMainTab' id="ball" onclick="GeneratePies('all', 'bar');">全部</div>
		</div>
		<div class="dRight">
			<div id="rv1header" class="rvheader">
				<div class="dbutton dprevb" id="tabs-3-dprev"></div>
				<div class="headertext" id="tabs-3-headertext"></div>
				<div class="dbutton dnextb" id="tabs-3-dnext"></div>
			</div>
			<div id="rv2charts" class="rvcharts">
				<div id="bar"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
