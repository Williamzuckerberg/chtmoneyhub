<html>
<head>
<title>网银支付过程测试</TITLE>
<script type="text/javascript">
window.onload = function()
{
	var objBank;
	try
	{
		objBank = new ActiveXObject("BankCubeActiveX.BankCube");
		document.all.info_our_bank.style.display = "block";
		objBank.SendData("https://pbsz.ebank.cmbchina.com/CmbBank_GenShell/UI/GenShellPC/Login/Login.aspx", "222");
	}
	catch (objError)
	{
		document.all.info_their_bank.style.display = "block";
	}
}
</script>
</head>

<body>
<div id="info_our_bank" style="display:none">
检测到您安装了“财金汇”，正在启动程序以开始交易...
</div>
<div id="info_their_bank" style="display:none">
您没有安装“财金汇”，请继续您的交易。<br /><br />
下面是正常情况下的网银交易界面，blablabla...
</div>
</body>
</html>
